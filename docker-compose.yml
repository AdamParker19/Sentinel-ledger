services:
  # =============================================================================
  # Zookeeper - Required for Kafka coordination
  # =============================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: sentinel-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "2181" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentinel-network

  # =============================================================================
  # Kafka - Event streaming platform
  # =============================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: sentinel-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Listeners: INTERNAL for container-to-container, EXTERNAL for host access
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: [ "CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list" ]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - sentinel-network

  # =============================================================================
  # PostgreSQL - Transaction persistence
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: sentinel-postgres
    environment:
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: sentinel123
      POSTGRES_DB: sentinel_ledger
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sentinel -d sentinel_ledger" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentinel-network

  # =============================================================================
  # Sentinel Gateway - Ingress layer
  # =============================================================================
  sentinel-gateway:
    build:
      context: ./sentinel-gateway
      dockerfile: Dockerfile
    container_name: sentinel-gateway
    ports:
      - "3000:3000"
    environment:
      - KAFKA_BROKERS=kafka:29092
      - INGRESS_TOPIC=raw.requests
      - PORT=3000
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - sentinel-network
    restart: unless-stopped

  # =============================================================================
  # Sentinel Ledger - Java Spring Boot Transaction Service
  # =============================================================================
  sentinel-ledger:
    build:
      context: ./sentinel-ledger
      dockerfile: Dockerfile
    container_name: sentinel-ledger
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/sentinel_ledger
      - SPRING_DATASOURCE_USERNAME=sentinel
      - SPRING_DATASOURCE_PASSWORD=sentinel123
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - sentinel-network
    restart: unless-stopped

  # =============================================================================
  # Sentinel Risk Engine - Python ML Fraud Detection
  # =============================================================================
  sentinel-risk-engine:
    build:
      context: ./sentinel-risk-engine
      dockerfile: Dockerfile
    container_name: sentinel-risk-engine
    ports:
      - "8001:8001"
    environment:
      - SENTINEL_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - SENTINEL_KAFKA_CONSUMER_GROUP=sentinel-risk-engine
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - sentinel-network
    restart: unless-stopped

  # =============================================================================
  # Prometheus - Metrics Collection
  # =============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: sentinel-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - sentinel-ledger
    networks:
      - sentinel-network

  # =============================================================================
  # Grafana - Metrics Visualization
  # =============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: sentinel-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - sentinel-network

networks:
  sentinel-network:
    driver: bridge

volumes:
  postgres_data:
